<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-list *ngIf="characters">
</ion-item *ngFor="let character of characters.result">
  <ion-avatar>
    <img  [src]="character.image" />
</ion-avatar>
</ion-item>
</ion-list>

</ion-content>
